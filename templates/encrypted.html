{% extends "layout.html" %} {% block content %}

<h1>Image Encryption and Decryption</h1>
<h1>Upload Image</h1>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>
{% if encrypted_image is defined and encrypted_image.size > 0 %}
    <h2>Encrypted Image</h2>
    <img src="{{ url_for('display_encrypted_image', encrypted_image=encrypted_image) }}" alt="Encrypted Image">
{% endif %}

{% endblock %}
