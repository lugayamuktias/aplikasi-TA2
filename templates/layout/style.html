 .load {
	 border: 1px solid #ecf0f1;
	 padding: 5px;
	 position: absolute;
	 top: 50%;
	 left: 50%;
	 transform-origin: center center;
	 transform: translate(-50%, -50%) rotate(135deg);
	 width: 50px;
	/*change these sizes to fit into your project*/
	 height: 50px;
}
 .load hr {
	 border: 0;
	 margin: 0;
	 width: 40%;
	 height: 40%;
	 position: absolute;
	 border-radius: 50%;
	 animation: spin 2s ease infinite;
}
 .load :first-child {
	 background: #19a68c;
	 animation-delay: -1.5s;
}
 .load :nth-child(2) {
	 background: #f63d3a;
	 animation-delay: -1s;
}
 .load :nth-child(3) {
	 background: #fda543;
	 animation-delay: -0.5s;
}
 .load :last-child {
	 background: #193b48;
}
 @keyframes spin {
	 0%, 100% {
		 transform: translateX(200%);
	}
	 25% {
		 transform: translateY(200%);
	}
	 50% {
		 transform: translateX(0);
	}
	 75% {
		 transform: translateY(0);
	}
}
